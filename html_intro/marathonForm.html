<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="generic/">
         <div>
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" required>
            <label for="surname">Last Name</label>
            <input type="text" name="surname" id="surname" required>
         </div>
         <div>
            Select a Race   
         </div>
         <div>
            <input type="radio" id="5k" name="race" value="5k"
                   checked>
            <label for="5k">Fun Run 5k</label>
          </div>
      
          <div>
            <input type="radio" id="half-marathon" name="race" value="half-marathon">
            <label for="half-marathon">Half Marathon</label>
          </div>
      
          <div>
            <input type="radio" id="full-marathon" name="race" value="full-marathon">
            <label for="full-marathon">Full Marathon</label>
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div>

          <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under-18">under 18</option>
                <option value="18-35">18-35</option>
                <option value="35+">35+</option>
            </select>
          </div>
          <div>
            <button type="submit">Register!</button>
          </div>
    </form>  
</body>
</html>
